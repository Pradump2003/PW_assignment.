<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Web Page </title>
    <style>
        div{
            height: 500px;
            width: 500px;
            border: solid black;

        }
        
        img{
            height: 450px;
            width: 450px;
            border: solid black;
            border-radius: 50%;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <img src="image.jpg" alt="img">
    </div>
</body>
</html>
